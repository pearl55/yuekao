<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-2.1.4.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link  rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<form action="/add" method="post">
    <h2>用户添加</h2>
    <div style="margin-left: 400px; margin-top: 50px;">
        <div style="width: 350px;">
        <label>用户名</label>
        <input type="text" name="uname" class="form-control">
        </div>
        <div style="width: 350px;">
            <label >密码</label>
            <input type="text" name="passwd" class="form-control">
        </div>
        <div style="width: 350px;">
            <label >年龄</label>
            <select name="age">
                <option value="0">--请选择--</option>
                <option value="5-18岁">5-18岁</option>
                <option value="19-29岁">19-29岁</option>
                <option value="30-50岁">30-50岁</option>
                <option value="50-79岁">50-79岁</option>
            </select>
        </div>
        <div>
            <label>性别</label>
            男:<input type="radio" name="sex" value="男">女:<input  type="radio" name="sex" value="女">
        </div>
        <div class="form-group">
            头像:
            <input type="file" id="inputfile" name="touxiang">
        </div>
        <label>爱好</label>
        <div class="checkbox" style="width: 350px;">
            <label class="checkbox-inline">
                <input type="checkbox"  value="唱歌" name="hobby"> 唱歌
            </label>
            <label class="checkbox-inline">
                <input type="checkbox"  value="跳舞"> 跳舞
            </label>
            <label class="checkbox-inline">
                <input type="checkbox"  value="跑步"> 跑步
            </label>
        </div>
        <div style="margin-top:30px;">
            <input type="submit" value="注册" class="btn btn-success">
        </div>
    </div>
</form>
</body>
</html>
